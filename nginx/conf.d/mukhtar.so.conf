upstream odoo {
    server odoo17:8069;
}

upstream odoochat {
    server odoo17:8072;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name app.mukhtar.so;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name app.mukhtar.so;

    ssl_certificate /etc/nginx/certs/app.mukhtar.so/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/app.mukhtar.so/privkey.pem;

    proxy_read_timeout 3200s;
    proxy_connect_timeout 3200s;
    proxy_send_timeout 3200s;

    # Odoo proxy headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Real-IP $remote_addr;

    access_log /var/log/nginx/odoo.access.log;
    error_log /var/log/nginx/odoo.error.log;

    # Longpoll / WebSocket
    location /websocket {
        proxy_pass http://odoochat;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Odoo backend
    location / {
        proxy_pass http://odoo;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    gzip on;
    gzip_types text/css text/scss text/plain text/xml application/xml application/json application/javascript;

    client_max_body_size 1m;
    client_body_buffer_size 10m;
    proxy_buffers 16 32k;
    proxy_buffer_size 64k;
    proxy_busy_buffers_size 128k;
}
